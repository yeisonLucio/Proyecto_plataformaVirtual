            <!-- Modal Structure -->
            <div id="ventana_curso" class="modal modal-fixed-footer" >
              <div class="modal-content ">
                <h4 class="" id="titulo_registrar">Registrar Curso</h4>
                <h4 class="hide" id="titulo_editar">Editar Curso</h4> 
                    
                <div class="row">
                    <form class="col s12" method="POST" id="frm_curso" enctype="multipart/form-data">
                        <div class="row">
                            <input  class="hide" type="text" name="idcurso" id="idcurso" >
                            <div class="input-field col s12">
                                
                                <input  type="text"  id="nombre_curso" name="nombre_curso" placeholder="ingrese el nombre">
                                
                            </div>
                            <div class="input-field col s12">
                                
                                <textarea  type="text"  id="descripcion" name="descripcion" class="materialize-textarea" placeholder="ingrese una descripcion"></textarea>

                                
                            </div>

                            <div class="file-field input-field col s6">
							      <div class="btn">
							        <i class="material-icons">attach_file</i>
							        <input type="file" name="imagen" id="imagen" multiple>
							      </div>
							      <div class="file-path-wrapper">
							        <input class="file-path " id="ruta_imagen" name="ruta_imagen" type="text" placeholder="Selecciona una imagen">
							      </div>
							</div>
                            
                            <div class="input-field col s6">
                                
                                <select  name="combo_curso" id="combo_curso"  required>
                                
                                       
                                </select>
                                
                            </div>

                            <input  class="" type="text" name="ruta_imagen_tmp" id="ruta_imagen_tmp" >

                            <div id='cont_ver_imagen' class="col s12 hide">
                            	<div  style='margin-bottom:10px;' >
				                    <ul class='collapsible' data-collapsible='accordion' style='margin: 0 0; '>
				                        <li>
				                            <div id='header' class='collapsible-header'><i class='material-icons'>expand_more</i>
				                                <span>ver imagen de portada</span>
				                                

				                            </div>
				                            <div class='collapsible-body'>
				                                <div  name="ver_imagen" id="ver_imagen">
				                                	

				                                                              
				                                </div>

				                            </div>
				                            
				                        </li>
				                    </ul>
				                </div>

                            </div>
                             
							
                                
                            
                        
                       </div>
                        
                        
                    </form>
                    
                </div>
                
              </div>
              <div class="modal-footer">
                  <div id="resultado" class="green lighten-1 white-text left hide" style="padding: 0 14px; border-radius: 2px;">
                    <p>Se guardo correctamente</p>
                  </div>
                <a  href="#" class="waves-effect waves-light btn blue accent-4 " id="btn_guardar_curso"><i class="material-icons right" >save</i>Guardar</a>

                <a  href="#" class=" modal-action modal-close waves-effect waves-light btn red lighten-1"><i class="material-icons right">close</i>Cancelar</a>
               
                
              </div>
                
                
            </div>

<!DOCTYPE html>
<html>
    <head>
        <title>DOCENTE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        
         <link rel="stylesheet"  href="bootstrap-datepicker/css/bootstrap-datepicker.css">
         
         <script type="text/javascript" src="bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
        <script type="text/javascript" src="bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js"></script>
       <script type="text/javascript" src="ctrl/controller.js"></script>

        
    </head>
    <body>
        
        <a href="#ventana_docente" class="btn btn-success " data-toggle="modal" id="btn_agregar_docente"><span class="glyphicon glyphicon-plus"></span> Agregar</a>
       
        <div class="container">
            
            <div class="modal fade" id="ventana_docente" >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!--header de la ventana-->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">AGREGAR DOCENTE</h4>
                            <h4 class="modal-title hidden">EDITAR DOCENTE</h4>
                        </div>
                        <!--contenido de la ventana-->
                        <div class="modal-body">
                            
                            <form id="frm_curso" method="POST">
                                <input class="form-control  hidden" type="text" name="iddocente" id="iddocente" required>
                                
                                <div class="form-group">
                                    <label class="sr-only" for="nombre_docente">Nombre</label>
                                    <input class="form-control" type="text" name="nombre_docente" id="nombre_docente" placeholder="Nombre" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="apellido_docente">Apellido</label>
                                    <input class="form-control" type="text" name="apellido_docente" id="apellido_docente" placeholder="Apellido" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="correo_docente">Correo</label>
                                    <input class="form-control" type="text" name="correo_docente" id="correo_docente" placeholder="Correo" required>
                                </div>
                                <div class="input-group date form-group fecha_docente">
                                     <label class="sr-only" for="fecha_docente">Fecha</label>
                                     <input type="text" class="form-control" id="fechaNacimiento_docente" placeholder="Fecha de nacimiento"><span class="input-group-addon" >
                                         <i class="glyphicon glyphicon-th"></i></span>
                                </div>
                                <div class="form-group" >
                                    <label class="sr-only" for="sexo_docente">Docente</label>
                                    <select class="form-control" name="sexo_docente" id="sexo_docente"  required>
                                        <option value="1">Masculino</option>
                                        <option value="2">Femenino</option>
                                    </select>
                                    
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="licenteciatura">Licenciatura</label>
                                    <input type='text' class="form-control" name="licenciatura" id="licenciatura" placeholder="Licenciatura" required>
                                </div>
                                <div class="form-group" >
                                    <label class="sr-only" for="idusuario_docente">Usuario</label>
                                    <input class="form-control" type="text" name="idusuario_docente" id="idusuario_docente" placeholder="idusuario" required>
                               
                                </div>
                                
                                

                            </form>
                            
                            
                        </div>
                            <div id="resultado" class="alert alert-success hidden" role="alert">
                                 <p>Se guardo correctamente</p>
                            </div>
                        <!-- footer de la ventana-->
                        <div class="modal-footer">
                            <button class="btn btn-primary"  id="btn_guardar_docente" ><span class="glyphicon glyphicon-floppy-disk" ></span> Guardar</button>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
        
        
        
         <div id="lista_docente" class="container ">
            
            
        </div>
        
        
        
    </body>
</html>

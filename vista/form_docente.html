<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOCENTE</title>
	   <!--Import Google Icon Font-->
      <!--  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        Import materialize.css
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css">
        <link type="text/css" rel="stylesheet" href="../css/estilos.css"> -->
</head>
<body>

	<div>
	            <!-- Modal Trigger -->
	            <a class="waves-effect waves-light btn green accent-4 modal-trigger btn_agregar" id="btn_agregar_docente" href="#ventana_docente"><i class="material-icons right">add</i>Agregar</a>

	            <!-- Modal Structure -->
	            <div id="ventana_docente" class="modal modal-fixed-footer" >
	              <div class="modal-content ">
	                <h4 class="" id="titulo_registrar">Registrar Docente</h4>
	                <h4 class="hide" id="titulo_editar">Editar Docente</h4> 
	                    
	                <div class="row">
	                    <form class="col s12" method="POST">
	                        <div class="row">
	                            <input  class="hide" type="text" name="iddocente" id="iddocente" >
	                            <div class="input-field col s6">
	                                
	                                <input  type="text"  id="nombre_docente" name="nombre_docente" placeholder="ingrese el nombre">
	                                
	                            </div>
	                            <div class="input-field col s6">
	                                
	                                <input  type="text"  id="apellido_docente" name="apellido_docente" placeholder="ingrese el apellido">
	                                
	                            </div>
	                            
	                            <div class="input-field col s12">
	                                
	                                <input type="email" id="correo_docente" name="correo_docente" placeholder="ingrese el correo">
	                                
	                            </div>
	                            
	                            <div class="input-field col s6">
	                                
	                                <input type="text" class="datepicker" id="fechaNacimiento_docente" name="fechaNacimiento_docente" placeholder="ingrese la fecha de nacimiento">

	                            </div>
	                            <div class="input-field col s6" >
	                                <select  id="sexo_docente" name="sexo_docente">
	                                    <option disabled selected>Sexo</option>
	                                    <option value="1" data-icon="../imagenes/male.png" class="left circle">Hombre</option>
	                                    <option value="2" data-icon="../imagenes/female.png" class="left circle">Mujer</option>
	                                    
	                                </select>
	                                
	                            </div>
	                            <div class="input-field col s6" >
                                    <input type='text'  name="licenciatura" id="licenciatura" placeholder="Licenciatura" required>
	                                
	                            </div>
	                            <div class="input-field col s6" >
	                                
	                                <input type="text"  id="idusuario_docente"  placeholder="ingrese el id de usuario">
	                                
	                            </div>
	                      
	                        
	                       </div>
	                        
	                        
	                    </form>
	                    
	                </div>
	                
	              </div>
	              <div class="modal-footer">
	                  <div id="resultado" class="green lighten-1 white-text left hide" style="padding: 0 14px; border-radius: 2px;">
	                    <p>Se guardo correctamente</p>
	                  </div>
	                <a  href="#" class="waves-effect waves-light btn blue accent-4 " id="btn_guardar_docente"><i class="material-icons right" >save</i>Guardar</a>

	                <a  href="#" class=" modal-action modal-close waves-effect waves-light btn red lighten-1"><i class="material-icons right">close</i>Cancelar</a>
	               
	                
	              </div>
	                
	                
	            </div>
	        </div>
	        
	        <div id="area_data_docente">
	            
	            
	        </div>
	       
	       
	      
	         <!-- <script type="text/javascript" src="../js/jquery.js"></script>
	         <script type="text/javascript" src="../js/materialize.js"></script> -->
	         <script type="text/javascript" src="../ctrl/controller.js"></script>

	
</body>
</html>

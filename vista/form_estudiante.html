<!DOCTYPE html>
<html>
    <head>
        <title>ESTUDIANTE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        
         
         
          <!--Import Google Icon Font-->
       <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css">
        <link type="text/css" rel="stylesheet" href="../css/estilos.css">-->
        
    </head>
    <body>
        <div>
            <!-- Modal Trigger -->
            

            <a class="waves-effect waves-light btn green accent-4 modal-trigger btn_agregar" id="btn_agregar_estudiante" href="#ventana_estudiante"><i class="material-icons right">add</i>Agregar</a>

            <!-- Modal Structure -->
            <div id="ventana_estudiante" class="modal modal-fixed-footer" >
              <div class="modal-content ">
                <h4 class="" id="titulo_registrar">Registrar Estudiante</h4>
                <h4 class="hide" id="titulo_editar">Editar Estudiante</h4> 
                    
                <div class="row">
                    <form class="col s12" method="POST">
                        <div class="row">
                            <input  class="hide" type="text" name="idestudiante" id="idestudiante" >
                            <div class="input-field col s6">
                                
                                <input  type="text"  id="nombre_estudiante" name="nombre_estudiante" placeholder="ingrese el nombre">
                                
                            </div>
                            <div class="input-field col s6">
                                
                                <input  type="text"  id="apellido_estudiante" name="apellido_estudiante" placeholder="ingrese el apellido">
                                
                            </div>
                            
                            <div class="input-field col s12">
                                
                                <input type="email" id="correo_estudiante" name="correo_estudiante" placeholder="ingrese el correo">
                                
                            </div>
                            
                            <div class="input-field col s6">
                                
                                <input type="text" class="datepicker" id="fechaNacimiento_estudiante" name="fechaNacimiento_estudiante" placeholder="ingrese la fecha de nacimiento">

                            </div>
                            <div class="input-field col s6" >
                                <select  id="sexo_estudiante" name="sexo_estudiante">
                                    <option disabled selected>Sexo</option>
                                    <option value="1" data-icon="../imagenes/male.png" class="left circle">Hombre</option>
                                    <option value="2" data-icon="../imagenes/female.png" class="left circle">Mujer</option>
                                    
                                </select>
                                
                            </div>
                            <div class="input-field col s6" >
                                <select class="icons" id="estado" name="estado">
                                    <option disabled selected>Estado</option>
                                    <option value="1" data-icon="../imagenes/retirado.png" class="left circle">Retirado</option>
                                    <option value="2" data-icon="../imagenes/estudiante.png" class="left circle">Activo</option>
                                    <option value="3" data-icon="../imagenes/egresado.png" class="left circle">Egresado</option>
                                    
                                </select>
                                
                            </div>
                            <div class="input-field col s6" >
                                
                                <input type="text"  id="idusuario_estudiante"  placeholder="ingrese el id de usuario">
                                
                            </div>
                      
                        
                       </div>
                        
                        
                    </form>
                    
                </div>
                
              </div>
              <div class="modal-footer">
                  <div id="resultado" class="green lighten-1 white-text left hide" style="padding: 0 14px; border-radius: 2px;">
                    <p>Se guardo correctamente</p>
                  </div>
                <a  href="#" class="waves-effect waves-light btn blue accent-4 " id="btn_guardar_estudiante"><i class="material-icons right" >save</i>Guardar</a>

                <a  href="#" class=" modal-action modal-close waves-effect waves-light btn red lighten-1"><i class="material-icons right">close</i>Cancelar</a>
               
                
              </div>
                
                
            </div>
        </div>
        
        <div id="area_data_estudiante">
            
            
        </div>
       
       
      
         <script type="text/javascript" src="../ctrl/controller.js"></script>
         

    </body>
</html>

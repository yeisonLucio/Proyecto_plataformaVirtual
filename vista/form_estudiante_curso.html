<!DOCTYPE html>
<html>
    <head>
        <title>CURSO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
       
         
        
    </head>
    <body>
        
        <a href="#ventana_estudiante_curso" class="btn btn-success " data-toggle="modal" id="btn_agregar_estudiante_curso"><span class="glyphicon glyphicon-plus"></span> Agregar</a>
       
        <div class="container">
            
            <div class="modal fade" id="ventana_estudiante_curso" >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!--header de la ventana-->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="titulo_add">AGREGAR</h4>
                        </div>
                        <!--contenido de la ventana-->
                        <div class="modal-body">
                            
                            <form id="frm_curso" method="POST">
                                <input class="form-control  hidden" type="text" name="idestudiante_curso" id="idestudiante_curso" required>
                                
                                <div class="form-group">
                                     <label class="sr-only" for="combo_estudiante_curso">Estudiante</label>
                                    <select class="form-control" name="combo_estudiante_curso" id="combo_estudiante_curso"  required>
                                       
                                    </select>
                                </div>
                                <div class="form-group">
                                     <label class="sr-only" for="combo2_estudiante_curso">Curso</label>
                                    <select class="form-control" name="combo2_estudiante_curso" id="combo2_estudiante_curso"  required>
                                       
                                    </select>
                                </div>
                                <div class="form-group" >
                                    <label class="sr-only" for="estado_estudiante_curso">Estado</label>
                                    <select class="form-control" name="estado_estudiante_curso" id="estado_estudiante_curso"  required>
                                        <option >--Seleccionar estado--</option>
                                        <option value="1">Cursando</option>
                                        <option value="2">Terminado</option>
                                    </select>
                                    
                                </div>
                                
                            </form>
                            
                            
                        </div>
                            <div id="resultado" class="alert alert-success hidden" role="alert">
                                 <p>Se guardo correctamente</p>
                            </div>
                        <!-- footer de la ventana-->
                        <div class="modal-footer">
                            <button class="btn btn-primary"  id="btn_guardar_estudiante_curso" ><span class="glyphicon glyphicon-floppy-disk" ></span> Guardar</button>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
        
        
        
        <div id="lista_estudiante_curso" class="container ">
            
            
        </div>
        
        <script src="ctrl/controller.js"></script>

        
        
    </body>
</html>

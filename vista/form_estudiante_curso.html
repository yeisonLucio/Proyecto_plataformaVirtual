<!DOCTYPE html>
<html>
    <head>
        <title>CURSO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Import materialize.css -->
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css">
        <link type="text/css" rel="stylesheet" href="../css/estilos.css">
         
        
    </head>
    <body>

            <div id="area_btn_agregar_estudiante_curso" >  
                <a class="waves-effect waves-light btn green accent-4 modal-trigger btn_agregar" id="btn_agregar_estudiante_curso" href="#ventana_estudiante_curso"><i class="material-icons right">add</i>Agregar</a>
            </div>
            <!-- Modal Structure -->
            <div id="ventana_estudiante_curso" class="modal modal-fixed-footer" >
              <div class="modal-content ">
                <h4 class="" id="titulo_registrar">Agregar estudiantes al curso</h4>
                <h4 class="hide" id="titulo_editar">Editar estudiantes del Curso</h4> 
                    
                <div class="row">
                    <form class="col s12" method="POST" id="frm_curso" >
                        <div class="row">
                            <input  class="hide" type="text" name="idestudiante_curso" id="idestudiante_curso" >
                            <div class="input-field col s12">
                                <select  name="combo_estudiante_curso" id="combo_estudiante_curso"  required>
                                
                                       
                                </select>
                               
                                
                            </div>
                            <div class="input-field col s12">
                                <select  name="combo2_estudiante_curso" id="combo2_estudiante_curso"  required>
                                
                                       
                                </select>
                                
                            </div>

                            <div class=" input-field col s6">
                                <select class="icons" id="estado_estudiante_curso" name="estado_estudiante_curso">
                                    <option disabled selected>Estado del estudiante</option>
                                    <option value="2" data-icon="../imagenes/cursando.png" class="left circle">Activo</option>
                                    <option value="3" data-icon="../imagenes/terminado.png" class="left circle">Egresado</option>
                                    
                                </select>
                                  
                            </div>
                            
                        
                         
                       </div>
                        
                        
                    </form>
                    
                </div>
                
              </div>
              <div class="modal-footer">
                  <div id="resultado" class="green lighten-1 white-text left hide" style="padding: 0 14px; border-radius: 2px;">
                    <p>Se guardo correctamente</p>
                  </div>
                <a  href="#" class="waves-effect waves-light btn blue accent-4 " id="btn_guardar_estudiante_curso"><i class="material-icons right" >save</i>Guardar</a>

                <a  href="#" class=" modal-action modal-close waves-effect waves-light btn red lighten-1"><i class="material-icons right">close</i>Cancelar</a>
               
                
              </div>
                
                
            </div>

<!-- tarjetas -->
    
            <div class="row" id="area_data_estudiante_curso">
                
            </div>

            


         <script type="text/javascript" src="../js/jquery.js"></script>
         <script type="text/javascript" src="../js/materialize.js"></script>
         <script type="text/javascript" src="../ctrl/controller.js"></script>

    </body>
</html>
